    <link rel="stylesheet" href="./css/sign_up.css">
    <title>TESTER SIGN-UP</title>
</head>
<body>

    <main>
        
        <section id="login">
            <div class="card" style="width: 100%;">
                <div class="form-control form-head">
                 <h3 class="signUp-head"><i class="fa fa-lg fa-fw fa-user"></i>LOGIN</h3>
    
                </div>
                 <form action="">
                     <div class="form-group">
                         <label class="control-label">EMAIL</label>
                         <input id="email" name="email" class="form-control" type="email" placeholder="email" autofocus>
                     </div>
                     <div class="form-group">
                         <label class="control-label">PASSWORD</label>
                         <input id="password" name="password" class="form-control" type="password" placeholder="password" autofocus>
                     </div>
                     
                 </form>

                 <div id="other-opt" class="form-control">
                     <a href="#" id="signUp-link">Sign Up</a>
                     <a href="#" id="forget-link">Forget Password ?</a>
                 </div>
                 <a href="#" id="submitBtn" class="btn btn-primary">LOGIN</a>
    
                
             </div>
        </section>

        <section id="forget-password" style="display: none;">
            <div class="card" style="width: 100%;">
                <div class="form-control form-head">
                 <h3 class="signUp-head"><i class="fa fa-lg fa-fw fa-user"></i>FORGET PASSWORD</h3>
    
                </div>
                 <form action="">
                     <div class="form-group">
                         <label class="control-label">Please enter your email</label>
                         <input id="email" name="email" class="form-control" type="email" placeholder="email" autofocus>
                     </div>
                    
                 </form>

                 <div id="other-opt" class="form-control">
                    <a href="#" id="login-link">Login</a>
                    <!-- <a href="#" id="forget-link">Forget Password ?</a> -->
                </div>
                 <a href="#" id="submitBtn"  class="btn btn-primary">SUBMIT</a>
    
                
             </div>
        </section>


        <section id="reset-password" style="display: none;">
            <div class="card" style="width: 100%;">
                <div class="form-control form-head">
                 <h3 class="signUp-head"><i class="fa fa-lg fa-fw fa-user"></i>RESET PASSWORD</h3>
    
                </div>
                 <form action="">
                     <div class="form-group">
                         <label class="control-label">Please enter your new password</label>
                         <input id="password" name="password" class="form-control" type="password" placeholder="password" autofocus>
                     </div>
                    
                 </form>

                 <div id="other-opt" class="form-control">
                    <a href="#" id="login-link">Login</a>
                    <!-- <a href="#" id="forget-link">Forget Password ?</a> -->
                </div>
                 <a href="#" id="submitBtn"  class="btn btn-primary">SUBMIT</a>
    
                
             </div>
        </section>
    
        <section style="display: none;" id="sign-up">
            
                <div class="card" style="width: 100%;">
                   <div class="form-control form-head">
                    <h3 class="signUp-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN UP</h3>
    
                   </div>
                    <form action="">
                        <div class="form-group">
                            <label class="control-label">FIRST NAME</label>
                            <input id="firstname" name="firstname" class="form-control" type="text" placeholder="firstname" autofocus>
                        </div>
                        <div class="form-group">
                            <label class="control-label">LAST NAME</label>
                            <input id="lastname"  name="lastname" class="form-control" type="text" placeholder="lastname" autofocus>
                        </div>
                        <div class="form-group">
                            <label class="control-label">USERNAME</label>
                            <input id="username"  name="username" class="form-control" type="text" placeholder="username" autofocus>
                        </div>
                        <div class="form-group">
                            <label class="control-label">EMAIL</label>
                            <input id="email"  name="email" class="form-control" type="email" placeholder="email" autofocus>
                        </div>
                        <div class="form-group">
                            <label class="control-label">CONTACT</label>
                            <input id="contact" name="contact" class="form-control" type="tel" placeholder="contact" maxlength="10" autofocus>
                        </div>
                        <div class="form-group">
                            <label class="control-label">PASSWORD</label>
                            <input id="password" name="password" class="form-control" type="password" placeholder="password" autofocus>
                        </div>
                        
                    </form>
                    <div id="other-opt" class="form-control">
                        <a href="#" id="login-link">Login</a>
                        <!-- <a href="#" id="forget-link">Forget Password ?</a> -->
                    </div>
                    <a href="#" id="submitBtn" class="btn btn-primary">SUBMIT</a>
                   
                </div>
    
        </section>
    </main>
        <!-- <script src="./js/card.js"></script> -->
        <script src="./js/signup.js"></script>
        <script src="./js/custom.js"></script>
        <script src="./assets/js/sweet-alert.js"></script>
</body>
</html>
